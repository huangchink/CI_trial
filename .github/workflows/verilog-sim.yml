name: Verilog Simulation CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  simulate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Icarus Verilog
      run: |
        sudo apt-get update
        sudo apt-get install -y iverilog gtkwave
    
    - name: Run Pre-simulation
      run: |
        iverilog -g2009 -o adder_sim adder.v adder_tb.v
        vvp adder_sim
    
    - name: Generate VCD file
      run: |
        iverilog -g2009 -o adder_sim_vcd adder.v adder_tb.v
        vvp adder_sim_vcd
    
    - name: Upload VCD artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: simulation-vcd
        path: adder.vcd
        if-no-files-found: warn

    - name: Run I2C simulation
      run: |
        iverilog -g2009 -o i2c_sim I2C.v I2C_tb.v
        vvp i2c_sim

    - name: Generate I2C VCD file
      run: |
        iverilog -g2009 -o i2c_sim_vcd I2C.v I2C_tb.v
        vvp i2c_sim_vcd

    - name: Upload I2C VCD artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: i2c-vcd
        path: i2c.vcd
        if-no-files-found: warn
